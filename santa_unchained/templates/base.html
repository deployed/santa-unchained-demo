{% load static %}
{% load menu_item_class %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="description" content="Santa Claus letter management app"/>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
  <link rel="stylesheet" href="{% static 'css/chota.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/css.gg.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <title>Santa Unchained</title>
</head>
<body>
<div style="display: flex; flex-direction: column; height: 100vh">

  <header>
    <div class="content">
      <nav class="nav">
        <div class="nav-left">
          <a class="brand" href="/">
            <img src="{% static 'images/santa_sleigh.svg' %}" alt="Santa Unchained Logo" id="main-logo">
            Santa Unchained
          </a>
          <div class="tabs">
            <a href="{% url 'accounts:index' %}" class="{% get_menu_item_class 'accounts:index' %}">Home</a>
            <a href="{% url 'wishes:wishlist' %}" class="{% get_menu_item_class 'wishes:wishlist' %}">Create letter</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main style="flex: 1">
    <div class="content">
      <div class="row">
        <div class="col">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </main>
  <footer class="text-center">
    <div class="content">
      Made by
        <a href="https://deployed.pl/" target="_blank">
          <img src="{% static 'images/deployed.png' %}" alt="Deployed.pl" id="footer-deployed-logo">
        </a>
        with
        <a href="http://kernel.fis.agh.edu.pl/" target="_blank">
          <img src="{% static 'images/kernel.png' %}" alt="KNI Kernel" id="footer-kernel-logo">
        </a>
    </div>
  </footer>
</div>
</body>
</html>
